<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        #signup-form {
            display: inline-block;
            margin-top: 50px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #fff;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            padding: 12px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
        body {
            background-image: url(exam4.png);
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: 100% 100%;
        }
        
        h1 {
            font-size: 5vw;
        }

        .next-word {
            font-size: 2em; 
        }
    </style>
</head>
<body>
    <body style="background-color:rgb(247, 186, 186);"></body>
    <div id="signup-form">
        <h2>Signup</h2>
        <form>
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <label for="btechYear">B.Tech Year:</label>
            <select id="btechYear" name="btechYear" required>
                <option value="1">1st Year</option>
                <option value="2">2nd Year</option>
                <option value="3">3rd Year</option>
                <option value="4">4th Year</option>
            </select>

            <label for="branch">Branch:</label>
            <input type="text" id="branch" name="branch" required>

            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Set Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
            <a href="file:///C:/Users/M%20BHAVANA%20NAGA%20SAI/OneDrive/Desktop/java1/details.html"><button type="button" onclick="submit()">SUBMIT</button></a>
        </form>
    </div>

    <script>
        function signup() {
            
            alert("Signup successful!");
        }
    </script>
</body>
</html>
